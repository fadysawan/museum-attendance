services:

  db:
    image: postgres:18.1-alpine
    restart: always
    ports:
      - ${DB_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-IL_USER}
      POSTGRES_DB: ${POSTGRES_DB:-museum_attendance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-IL_USER} -d ${POSTGRES_DB:-museum_attendance}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: