services:

  db:
    image: postgres:18.1-alpine
    restart: always
    ports:
      - ${DB_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-IL_USER}
      POSTGRES_DB: ${POSTGRES_DB:-museum_attendance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-IL_USER} -d ${POSTGRES_DB:-museum_attendance}"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:10
    command: -url=jdbc:postgresql://db:5432/${POSTGRES_DB:-museum_attendance} -user=${POSTGRES_USER:-IL_USER} -password=${POSTGRES_PASSWORD:-postgres} -connectRetries=60 migrate
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      db:
        condition: service_healthy

  data-fetcher:
    build:
      context: .
      dockerfile: museum-attendance-data-fetcher/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    environment:
      # Database Configuration
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-IL_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-museum_attendance}
      
      # Database Connection Pool Settings
      DB_POOL_SIZE: ${DB_POOL_SIZE:-1}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-0}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT:-30}
      DB_POOL_RECYCLE: ${DB_POOL_RECYCLE:-3600}
      
      # Data Collection Settings
      KEEP_HTML_FILES: ${KEEP_HTML_FILES:-false}
      
      # Rate Limiting for Wikipedia API
      RATE_LIMIT_CALLS: ${RATE_LIMIT_CALLS:-10}
      RATE_LIMIT_PERIOD: ${RATE_LIMIT_PERIOD:-1}
      
      # Multithreading Settings
      MAX_WORKERS: ${MAX_WORKERS:-5}
      
      # Wikipedia API Credentials
      WIKIPEDIA_AUTH_URL: ${WIKIPEDIA_AUTH_URL:-https://en.wikipedia.org/w/rest.php/oauth2/access_token}
      WIKIPEDIA_API_URL: ${WIKIPEDIA_API_URL:-https://en.wikipedia.org/api/rest_v1/}
      WIKIPEDIA_CLIENT_ID: ${WIKIPEDIA_CLIENT_ID}
      WIKIPEDIA_CLIENT_SECRET: ${WIKIPEDIA_CLIENT_SECRET}
      
      # Application Settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

  jupyter:
    build:
      context: .
      dockerfile: museum-attendance-jupyter/Dockerfile
    ports:
      - "8888:8888"
    depends_on:
      db:
        condition: service_healthy
      data-fetcher:
        condition: service_completed_successfully
      flyway:
        condition: service_completed_successfully
    environment:
      # Database Configuration
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-IL_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-museum_attendance}
      
      # Database Connection Pool Settings
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT:-30}
      DB_POOL_RECYCLE: ${DB_POOL_RECYCLE:-3600}
      
      # Rate Limiting for Wikipedia API
      RATE_LIMIT_CALLS: ${RATE_LIMIT_CALLS:-100}
      RATE_LIMIT_PERIOD: ${RATE_LIMIT_PERIOD:-1}

      # Multithreading Settings
      MAX_WORKERS: ${MAX_WORKERS:-5}
      
      # Wikipedia API Credentials
      WIKIPEDIA_AUTH_URL: ${WIKIPEDIA_AUTH_URL:-https://en.wikipedia.org/w/rest.php/oauth2/access_token}
      WIKIPEDIA_API_URL: ${WIKIPEDIA_API_URL:-https://en.wikipedia.org/api/rest_v1/}
      WIKIPEDIA_CLIENT_ID: ${WIKIPEDIA_CLIENT_ID}
      WIKIPEDIA_CLIENT_SECRET: ${WIKIPEDIA_CLIENT_SECRET}
      
      # Application Settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Jupyter Settings
      JUPYTER_ENABLE_LAB: "yes"
    volumes:
      - ./museum-attendance-jupyter/notebooks:/app/notebooks
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''


volumes:
  db_data: